<body>


    <script>
        var num = parseInt(prompt("digite um numero"));
        num = parimp(num);
        window.alert(num);

        function parimp(n) {
            if (n % 2 == 0) {
                return "é Par";
            } else {
                return "é impar"
            }
        }

    </script>
